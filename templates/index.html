<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimos 31 Dias</title>
</head>
<body>

<h1>Dados dos Últimos 31 Dias</h1>

<table border="1" id="dataTable">
    <tr>
        <th>Timestamp</th>
        <th>Valor 1</th>
        <th>Valor 2</th>
        <th>Valor 3</th>
    </tr>
    {% for value in values_last_31_days %}
    <tr>
        <td id="timestamp{{ loop.index }}"></td>
        <td>{{ value[2][13:-49] }}</td>
        <td>{{ value[2][34:-28] }}</td>
        <td>{{ value[2][59:-4] }}</td>
    </tr>
    <script>
        var timestamp = new Date('{{ value[3] }}');
        // Ajuste para o fuso horário desejado (por exemplo, UTC-3)
        timestamp.setHours(timestamp.getHours() - 3);
        document.getElementById('timestamp{{ loop.index }}').textContent = timestamp.toLocaleString();
    </script>
    {% endfor %}
</table>

</body>
</html>
