<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Data Averages</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>IoT Data Averages</h1>
    
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Soil Moisture</th>
            </tr>
        </thead>
        <tbody>
            {% for timestamp, data in medias_por_hora.items() %}
                <tr>
                    <td>{{ timestamp }}</td>
                    <td>{{ data.temp }}</td>
                    <td>{{ data.umid }}</td>
                    <td>{{ data.solo }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
